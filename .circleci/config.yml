version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
        paths:
          - node_modules
  test:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
        requires:
            - build